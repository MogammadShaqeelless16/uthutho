<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uthutho - Transport AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #166088;
      --accent-color: #4fc3f7;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --error-color: #e53935;
      --success-color: #43a047;
      --warning-color: #ffb300;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --primary-color: #5e97f6;
      --secondary-color: #1e88e5;
      --accent-color: #82b1ff;
      --text-color: #e0e0e0;
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --border-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 40px;
      width: auto;
    }

    .uthutho-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      padding: 0;
      justify-content: center;
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .primary {
      background-color: var(--primary-color);
      color: white;
    }

    .secondary {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .search-container {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: border 0.2s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
    }

    .language-select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      background-color: var(--card-bg);
      color: var(--text-color);
      margin-bottom: 15px;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      z-index: 100;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      box-shadow: var(--shadow-md);
    }

    .suggestion-item {
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .suggestion-item:hover {
      background-color: rgba(74, 111, 165, 0.1);
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .chat-container {
      flex: 1;
      background-color: var(--card-bg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      position: relative;
    }

    .message.user {
      align-self: flex-end;
      background-color: var(--primary-color);
      color: white;
      border-bottom-right-radius: var(--radius-sm);
    }

    .message.bot {
      align-self: flex-start;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: var(--radius-sm);
    }

    .message.loading {
      opacity: 0.7;
    }

    .message-content {
      display: flex;
      gap: 10px;
    }

    .bot-icon {
      color: var(--primary-color);
    }

    .message-text {
      flex: 1;
    }

    .message-time {
      display: block;
      text-align: right;
      font-size: 0.75rem;
      margin-top: 4px;
      opacity: 0.7;
    }

    .loading-spinner {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .route-result {
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 15px;
    }

    .route-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    .route-details {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .route-locations {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .location {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .location-marker {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .location-marker.start {
      background-color: var(--success-color);
    }

    .location-marker.end {
      background-color: var(--error-color);
    }

    .route-stats {
      display: flex;
      gap: 20px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .route-note {
      font-size: 0.9rem;
      color: var(--warning-color);
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 20px;
      border-top: 1px solid var(--border-color);
      color: #888;
      font-size: 0.9rem;
    }

    .api-key-banner {
      background-color: #ffeb3b;
      color: #000;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #ffc107;
    }

    .api-key-banner a {
      color: #1976d2;
      text-decoration: none;
      font-weight: bold;
    }

    .api-key-banner a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 0 10px;
      }
      
      header {
        padding: 15px 0;
      }
      
      .search-container {
        padding: 15px;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <img src="http://uthutho.co.za/lovable-uploads/e9056cae-b62d-4515-aae1-ac0e16261d24.png" alt="Uthutho Logo">
        <span class="uthutho-text">Uthutho AI</span>
      </div>
      <div class="header-actions">
        <button class="btn icon-btn" id="current-location">
          <i class="fas fa-location-arrow"></i>
        </button>
        <button class="btn icon-btn" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="search-container">
        <form id="search-form">
          <div class="input-group">
            <label for="from">
              <i class="fas fa-map-marker-alt"></i> Current location
            </label>
            <div class="input-wrapper">
              <input name="from" id="from" placeholder="e.g. Mitchells Plain" type="text" required>
              <div id="from-suggestions" class="suggestions"></div>
            </div>
          </div>

          <div class="input-group">
            <label for="to">
              <i class="fas fa-flag-checkered"></i> Destination
            </label>
            <div class="input-wrapper">
              <input name="to" id="to" placeholder="e.g. Cape Town CBD" type="text" required>
              <div id="to-suggestions" class="suggestions"></div>
            </div>
          </div>

          <select id="languageSelect" class="language-select">
            <option value="en">English</option>
            <option value="zu">isiZulu</option>
            <option value="xh">isiXhosa</option>
          </select>

          <div class="form-actions">
            <button type="submit" class="btn primary">
              <i class="fas fa-route"></i> Find Route
            </button>
          </div>
        </form>
      </div>

      <div class="chat-container">
        <div id="output" class="chat-messages">
          <div class="message bot">
            <div class="message-content">
              <div class="bot-icon"><i class="fas fa-robot"></i></div>
              <div class="message-text">Hi there! 👋 I'm Uthutho, your transport AI assistant. Where would you like to go today?</div>
            </div>
            <small class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</small>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Uthutho AI &copy; 2023 | Transport Assistant</p>
    </footer>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
