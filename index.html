<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uthutho - Transport AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <img src="http://uthutho.co.za/lovable-uploads/e9056cae-b62d-4515-aae1-ac0e16261d24.png" alt="Uthutho Logo">
        <span class="uthutho-text">Uthutho AI</span>
      </div>
      <div class="header-actions">
        <button class="btn icon-btn" id="current-location">
          <i class="fas fa-location-arrow"></i>
        </button>
        <button class="btn icon-btn" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="search-container">
        <form id="search-form">
          <div class="input-group">
            <label for="from">
              <i class="fas fa-map-marker-alt"></i> Current location
            </label>
            <div class="input-wrapper">
              <input name="from" id="from" placeholder="e.g. Mitchells Plain" type="text" required>
              <div id="from-suggestions" class="suggestions"></div>
            </div>
          </div>

          <div class="input-group">
            <label for="to">
              <i class="fas fa-flag-checkered"></i> Destination
            </label>
            <div class="input-wrapper">
              <input name="to" id="to" placeholder="e.g. Cape Town CBD" type="text" required>
              <div id="to-suggestions" class="suggestions"></div>
            </div>
          </div>

          <div class="input-group">
            <label for="departure-time">
              <i class="fas fa-clock"></i> Departure Time (optional)
            </label>
            <input type="time" id="departure-time" name="departure-time">
          </div>

          <div class="select-group">
            <select id="languageSelect" class="language-select">
              <option value="en">English</option>
              <option value="zu">isiZulu</option>
              <option value="xh">isiXhosa</option>
            </select>

            <select id="transportSelect" class="transport-select">
              <option value="all">All Transport Types</option>
              <option value="bus">ðŸšŒ Bus</option>
              <option value="train">ðŸš† Train</option>
              <option value="taxi">ðŸš• Taxi</option>
              <option value="rideshare">ðŸš— Ride-hailing</option>
            </select>
          </div>

          <div class="form-actions enhanced-actions">
            <button type="submit" class="btn primary">
              <i class="fas fa-route"></i> Find Route
            </button>
            <button type="button" id="time-estimate-btn" class="btn secondary">
              <i class="fas fa-clock"></i> Time Only
            </button>
            <button type="button" id="price-range-btn" class="btn secondary">
              <i class="fas fa-money-bill-wave"></i> Price Range
            </button>
          </div>
        </form>
      </div>

      <div class="chat-container">
        <div id="output" class="chat-messages">
          <div class="message bot">
            <div class="message-content">
              <div class="bot-icon"><i class="fas fa-robot"></i></div>
              <div class="message-text">Hi there! ðŸ‘‹ I'm Uthutho, your transport AI assistant. Please log in to get started.</div>
            </div>
            <small class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</small>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Uthutho AI &copy; 2025 | Transport Assistant</p>
    </footer>
  </div>

  <!-- Auth Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <h2 id="auth-title">Login</h2>
      <span class="close-modal">&times;</span>
      <div id="auth-form">
        <form id="signup-form" style="display: none;">
          <div class="input-group">
            <label>First Name</label>
            <input type="text" id="first-name" required>
          </div>
          <div class="input-group">
            <label>Last Name</label>
            <input type="text" id="last-name" required>
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <button type="submit" class="auth-btn">Sign Up</button>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>

        <form id="login-form">
          <div class="input-group">
            <label>Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="auth-btn">Login</button>
          <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
